<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bg)"/>

  <!-- Shine effect -->
  <rect x="4" y="4" width="120" height="60" rx="24" ry="24" fill="url(#shine)"/>

  <!-- Infinity symbol / Forever loop -->
  <g transform="translate(64, 64)" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round">
    <!-- Left loop -->
    <path d="M-8,-12 C-24,-12 -32,0 -32,0 C-32,0 -24,12 -8,12"/>
    <!-- Right loop -->
    <path d="M8,12 C24,12 32,0 32,0 C32,0 24,-12 8,-12"/>
    <!-- Cross connection -->
    <path d="M-8,-12 L8,12"/>
    <path d="M8,-12 L-8,12"/>
  </g>

  <!-- AI/Circuit dots -->
  <circle cx="32" cy="32" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="96" cy="32" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="32" cy="96" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="96" cy="96" r="4" fill="#ffffff" opacity="0.6"/>

  <!-- Connection lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.3">
    <line x1="36" y1="32" x2="56" y2="52"/>
    <line x1="92" y1="32" x2="72" y2="52"/>
    <line x1="36" y1="96" x2="56" y2="76"/>
    <line x1="92" y1="96" x2="72" y2="76"/>
  </g>
</svg>
